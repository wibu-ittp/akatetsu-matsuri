  <body>
    <header class="bg-white text-[#EC1337] shadow-lg sticky top-0">
      <nav class="container relative flex justify-between items-center py-4 px-8 md:px-0 m-auto">
        <a href="./"><img class="h-[3rem]" src="./assets/images/logo.png" alt="Akatetsu Matsuri Logo"></a>
        <button class="md:hidden text-2xl" onclick="toggleMenu()"><span class="fas fa-bars"></span></button>
        <ul id="menu" class="absolute md:static top-20 left-0 w-full md:w-auto bg-white shadow-lg md:shadow-none md:flex gap-4 font-medium text-xl text-center hidden">
          <li class="my-4"><a class="hover:font-black" href="./">Home</a></li>
          <li class="my-4"><a class="hover:font-black" href="./recruitment.html">Recruitment</a></li>
        </ul>
      </nav>
    </header>
    <section id="position" class="container md:max-w-4xl mx-auto py-8 px-8">
      <a href="./recruitment.html" class="text-[#EC1337] text-xl font-bold hover:underline">← Back to Recruitment</a>
      <img id="position-image" class="rounded-2xl w-full h-[24rem] object-cover my-8" src="#" alt="Position Title">
      <h2 id="position-title" class="text-4xl font-bold text-[#EC1337] mb-4">Position Title</h2>
      <p id="position-description" class="text-xl">Position Description</p>
      <div class="my-8">
        <h3 class="text-2xl font-bold text-[#EC1337]">Apa yang akan kamu lakukan:</h3>
        <ul id="position-tasks" class="list-disc pl-8 mt-4">
          <!-- Tasks will be inserted here -->
        </ul>
      </div>
      <p class="text-center my-16"><a class="bg-[#EC1337] hover:bg-white text-white hover:text-[#EC1337] hover:border-4 hover:border-[#EC1337] text-center text-xl font-black rounded-lg py-4 px-8" href="https://docs.google.com/forms/d/e/1FAIpQLScgLmmq7P1_CJXPsPd0m1ZYdjHI6SdJpzIuSXibOb9F-L8tyg/viewform?usp=sf_link"><i class="fas fa-pen-to-square"></i> DAFTAR</a></p>
    </section>

    <script type="module">
      import positions from './assets/js/positions.js';

      function renderPosition(position) {
        document.getElementById("position-image").src = position.image;
        document.getElementById("position-title").textContent = position.title;
        document.getElementById("position-description").textContent = position.description;

        const positionTasks = document.getElementById("position-tasks");
        // positionTasks.innerHTML = ""; // Clear existing tasks

        // const tasksList = document.createElement("ul");
        // tasksList.classList.add("list-disc", "pl-8", "mt-4");

        position.tasks.forEach(task => {
          const taskItem = document.createElement("li");
          taskItem.textContent = task;
          taskItem.classList.add("text-lg");
          positionTasks.appendChild(taskItem);
        });

        // positionTasks.appendChild(tasksList);
      }

      // Get id from URL
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');

      // Find position based on id
      const position = positions.find(position => position.id === id);

      if (position) {
        renderPosition(position);
      } else {
        console.error("Position not found!");
      }
    </script>
    <script>
      function toggleMenu() {
        let menu = document.getElementById("menu");
        if (menu.classList.contains("hidden")) {
          menu.classList.remove("hidden");
        } else {
          menu.classList.add("hidden");
        }
      }
    </script>
  </body>
