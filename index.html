  <body>
    <section id="home" class="relative text-[#EC1337]">
      <video class="absolute w-screen h-svh object-cover" src="./assets/videos/anime-expo.webm" autoPlay loop muted></video>
      <div class="absolute w-screen h-svh flex flex-col justify-between bg-white/75 p-8 md:px-16">
        <div class="flex gap-6 self-center">
          <img class="h-8 md:h-12" src="./assets/images/ittp.png" alt="IT Telkom Purwokerto">
          <img class="h-8 md:h-12" src="./assets/images/tel-u-pwt.png" alt="Menuju Tel-U Purwokerto">
          <img class="h-8 md:h-12" src="./assets/images/wibu-ittp.png" alt="Wibu ITTP">
        </div>
        <div class="flex flex-col items-center">
          <img class="w-3/4 max-w-[640px] mb-8 md:mb-16" src="./assets/images/logo.png" alt="Akatetsu Matsuri Logo">
          <p id="comingSoon" class="text-xl md:text-2xl font-bold tracking-[.5rem] md:tracking-[1rem]">COMING SOO<span class="tracking-normal">N</span></p>
          <p id="countdown" class="font-['M_PLUS_1_Code'] text-xl md:text-2xl font-medium tracking-[.5rem] md:tracking-[1rem]"></p>
        </div>
        <div class="flex justify-end gap-4">
          <a class="text-xl md:text-2xl font-bold moving-animation" href="./recruitment.html">wanna join? <i class="fa-solid fa-angles-right"></i></a>
        </div>
      </div>
    </section>
    
    <div id="loading" class="absolute flex justify-center items-center bg-white h-svh w-screen">
      <h1 class="text-4xl font-bold text-[#EC1337]">Loading...</h1>
    </div>
    
    <script>
      // Loading
      const loading = document.getElementById('loading');
      function onReady(callback) {
        let intervalId = window.setInterval(function() {
          if (document.getElementsByTagName('body')[0] !== undefined) {
            window.clearInterval(intervalId);
            callback.call(this);
          }
        }, 1000);
      }

      function setOpacity(element, opacity) {
        element.style.transition = 'opacity 1s';
        element.style.opacity = opacity;
      }

      function setVisible(selector, visible) {
        document.querySelector(selector).style.display = visible ? 'block' : 'none';
      }

      onReady(function() {
        setOpacity(loading, '0%');
        setInterval(function() {
          setVisible('#loading', false);
        }, 1000);
      });
      
      // Countdown
      let countDownDate = new Date("Jul 7, 2024 10:00:00").getTime();

      let x = setInterval(function() {
        let now = new Date().getTime();
        let distance = countDownDate - now;
        
        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Format time with leading zeros
        hours = String(hours).padStart(2, '0');
        minutes = String(minutes).padStart(2, '0');
        seconds = String(seconds).padStart(2, '0');
        
        document.getElementById("countdown").innerHTML = days + ":" + hours + ":" + minutes + ":" + seconds;
        
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "EXPIRED";
        }
      }, 1000);

      // Random between countdown and coming soon
      document.getElementById("countdown").style.display = "none";
      document.getElementById("comingSoon").style.display = "block";

      var random = setInterval(function() {
        var randomNumber = Math.floor(Math.random() * 5);
        console.log(randomNumber);
        if (randomNumber === 0) {
          document.getElementById("countdown").style.display = "block";
          document.getElementById("comingSoon").style.display = "none";
        } else {
          document.getElementById("countdown").style.display = "none";
          document.getElementById("comingSoon").style.display = "block";
        }
      }, 5000);
    </script>
  </body>
